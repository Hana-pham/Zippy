<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='loadingcss.css') }}">
     <style>
        #progress-message {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="text-center my-5">
        <div class="container">
            <div class="row align-items-center header-content">
                <div class="col-3 col-sm-2 text-left">
                    <img src="{{ url_for('static', filename='images/thinkgrid-logo.png') }}" alt="ThinkGrid Logo" class="header-logo">
                </div>
                <div class="col-6 col-sm-8 text-center">
                    <h1 class="font-libre-baskerville zippy-header">Zippy</h1>
                </div>
                <div class="col-3 col-sm-2 text-right">
                    <span class="header-subtext">zippy_screens_detector</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container text-center">

        <div class="d-flex justify-content-center align-items-center" style="margin-top: 200px;">
            <div class="loader">
                <div class="block orange"></div>
                <div class="block yellow"></div>
                <div class="block blue"></div>
            </div>
        </div>

        <h2 class="font-libre-baskerville mb-4 mt-5 font-weight-bold">Extracting Screens...</h2>
            <div id="progress-message">Initializing...</div>
            <!-- Progress messages will appear here -->
        </div>

    </main>

    <footer class="text-center mt-5 py-4 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='images/thinkgrid-logo.png') }}" alt="ThinkGrid Logo" class="footer-logo">
                    <img src="{{ url_for('static', filename='images/thinkgrid.png') }}" alt="ThinkGrid New Logo" class="footer-logo2 ml-2">
                </div>
                <div class="col-md-4">
                    <p class="mb-0">Â© 2024</p>
                    <p>ThinkGrid | Western Sydney University | PA2409</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='loadingJS.js') }}"></script>
</body>
</html>
